<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron bg-success text-center">
                    <h1>Train Station</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover bg-light" id="train-schedule"><h3>Train Schedule</h3>
                    <caption>List of Trains with destination, frequency, next arrival time and minutes away</caption>
                    <thead class="thead">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12" id="trains">
                <form class="bg-light">
                    <div class="form-group">
                        <div class="form-header bg-white">
                            <h3>Add Train</h3>
                        </div>
                        <div class="form-header">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="ex. Reading Railroad">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="ex. Philadelphia">
                        </div>
                        <div class="form-group">
                            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="time" placeholder="ex. 18:42">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="ex. 27">
                        </div>
                        <button type="submit" class="btn btn-dark submit-btn" id="add-train">Submit</button>
                </form>
                </div>
            </div>
        </div>
</body>
